

{% extends 'eapp/index.html' %} {% load static %} {% block title %}Category{%endblock title %}


{% block main-contant %}

<div class='container my-5'>
   <div class='row'>
      <div class='col-sm-3'>
         {% for val in title %}
         <a href="{% url 'category-title' val.title %}" class='list-group-item list-group-item-action' aria-current='true'>
            {{ val.title }}
         </a>
         {% endfor %}
      </div>   
      <div class='col-sm-9'>
         <div class='row'>
            {% for data in products %}
            <div class='col text-center mb-4'>
               <a href="{% url 'product_detail' data.id %}" class='btn'>
                  <div>
                     <img src="{{data.product_image.url}}" width="300px" height="200px" />
                     <div class='fw-bold'>{{ data.title }}</div>
                     <div class='fw-bold text-danger'>
                        Rs.{{ data.discount_price }}/-
                        <small class='fw-bold text-decoration-line-through'>{{ data.selling_price }}</small>
                     </div> 
                  </div>
               </a>
            </div>           
            {% endfor %}
         </div>      
      </div>   
   </div>   
</div>


{% endblock  %}
